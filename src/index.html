<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZPOS - Point of Sale System</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- jeep-sqlite web component for SQLite support in the browser -->
  <script type="module" src="https://unpkg.com/jeep-sqlite/dist/jeep-sqlite/jeep-sqlite.esm.js"></script>
  <script nomodule src="https://unpkg.com/jeep-sqlite/dist/jeep-sqlite/jeep-sqlite.js"></script>

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!-- Required for @capacitor-community/sqlite on web -->
  <!-- Enable autoSave so jeep-sqlite automatically saves DB changes to the web store -->
  <jeep-sqlite autoSave="true"></jeep-sqlite>
  <app-root></app-root>
</body>
</html>
